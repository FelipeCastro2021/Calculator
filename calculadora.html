<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <!-- Typographys -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <div id="display"></div>

      <div class="buttons">
        <div class="box-buttons">
          <div class="button function" id="clear" onclick="clean()">C</div>
          <div class="button function" onclick="back()">&lt;</div>
          <div class="button function" id="division" onclick="insert('/')">
            รท
          </div>
          <div class="button function" id="multiply" onclick="insert('*')">
            x
          </div>
          <div class="button numbers" onclick="insert('7')">7</div>
          <div class="button numbers" onclick="insert('8')">8</div>
          <div class="button numbers" onclick="insert('9')">9</div>
          <div class="button function" id="minus" onclick="insert('-')">-</div>
          <div class="button numbers" onclick="insert('4')">4</div>
          <div class="button numbers" onclick="insert('5')">5</div>
          <div class="button numbers" onclick="insert('6')">6</div>
          <div class="button function" id="sum" onclick="insert('+')">+</div>
          <div class="button numbers" onclick="insert('1')">1</div>
          <div class="button numbers" onclick="insert('2')">2</div>
          <div class="button numbers" onclick="insert('3')">3</div>
          <div class="button equal" onclick="calcular()">=</div>
          <div class="button numbers" onclick="insert('0')">0</div>
          <div class="button" onclick="insert(',')">,</div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="js/main.js"></script>
  </body>
</html>
